<body>
  <div id="ss-shell"></div>

  <main class="ss-main" id="top">
    <section class="ss-section" aria-labelledby="offline-title">
      <div class="ss-card ss-hero">
        <h1 id="offline-title">You are offline</h1>
        <p class="ss-hero-kicker">No network connection detected.</p>
        <p>
          If SafeShare was loaded before, some parts may still work
          (depending on cache/service worker).
        </p>

        <div class="ss-actions ss-mt-12">
          <a class="ss-btn ss-btn--primary" href="/en/app/">Go to app</a>
          <a class="ss-btn" href="/en/pro/">Go to Pro</a>
          <a class="ss-btn ss-btn--ghost" href="/en/help/">Go to Help</a>
          <button class="ss-btn ss-btn--ghost" type="button" id="retryBtn">Try again</button>
        </div>

        <div class="ss-note ss-mt-12">
          SafeShare is local-first for link cleanup, but opening new pages still needs a connection.
        </div>
      </div>
    </section>
  </main>

  <script src="/js/ss-shell.js" defer></script>
  <script>
    document.getElementById("retryBtn")?.addEventListener("click", function () {
      window.location.reload();
    });
  </script>
