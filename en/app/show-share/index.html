<!-- File: /en/show-share/index.html (EN endpoint -> /en/app/) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex,nofollow,noarchive" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="referrer" content="no-referrer" />
  <title>SafeShare â€“ Redirecting</title>
</head>
<body>
<script>
(function () {
  "use strict";

  const qs = new URLSearchParams(window.location.search);
  const rawUrl = qs.get("url") || "";
  const rawText = qs.get("text") || "";
  const rawTitle = qs.get("title") || "";

  // Prefer explicit url, else extract first URL from text/title
  let candidate = rawUrl;
  if (!candidate) {
    const blob = [rawText, rawTitle].filter(Boolean).join(" ");
    const m = blob.match(/https?:\/\/\S+/i);
    candidate = m ? m[0] : "";
  }

  // Trim common trailing punctuation
  if (candidate) candidate = candidate.replace(/[)\],.]+$/g, "");

  const target = new URL("/en/app/", window.location.origin);

  // Forward only valid http/https as url param
  if (candidate) {
    try {
      const u = new URL(candidate);
      if (u.protocol === "http:" || u.protocol === "https:") {
        target.searchParams.set("url", u.toString());
      } else if (rawText || rawTitle) {
        target.searchParams.set("text", (rawText || rawTitle).trim());
      }
    } catch (_) {
      if (rawText || rawTitle) {
        target.searchParams.set("text", (rawText || rawTitle).trim());
      }
    }
  } else if (rawText || rawTitle) {
    target.searchParams.set("text", (rawText || rawTitle).trim());
  }

  window.location.replace(target.toString());
})();
</script>
</body>
</html>
