<body data-page="app" data-lang="en">
  <div id="ss-shell"></div>

  <main class="ss-main" id="top">
    <section class="ss-section" aria-labelledby="app-title">
      <div class="ss-card ss-hero">
        <h1 id="app-title">Clean a link</h1>
        <p class="ss-hero-kicker">Paste → Clean → Copy/Share</p>

        <label class="ss-label ss-mt-12" for="rawUrl">Enter URL</label>
        <textarea
          id="rawUrl"
          class="ss-input ss-w-full ss-input--lg"
          rows="5"
          placeholder="https://example.com/?utm_source=..."
          autocomplete="off"
          autocapitalize="none"
          spellcheck="false"
          inputmode="url"
        ></textarea>

        <div class="ss-actions ss-mt-12">
          <button id="cleanBtn" class="ss-btn ss-btn--primary" type="button">Clean</button>
          <button id="copyBtn" class="ss-btn" type="button">Copy</button>
          <button id="shareBtn" class="ss-btn ss-btn--ghost" type="button">Share</button>
        </div>

        <label class="ss-label ss-mt-12" for="cleanUrl">Clean URL</label>
        <textarea id="cleanUrl" class="ss-input ss-w-full ss-input--md" rows="4" readonly></textarea>

        <div class="ss-note ss-mt-12">Local-first: no uploads, no signup.</div>
      </div>
    </section>
  </main>
