<body>
  <div id="ss-shell"></div>

  <main class="ss-main" id="top">
    <section class="ss-section" aria-labelledby="app-title">
      <div class="ss-card ss-hero">
        <h1 id="app-title">Paste, clean, share.</h1>
        <p class="ss-hero-kicker">SafeShare removes common tracking parameters locally in your browser.</p>

        <label class="ss-label ss-mt-12" for="rawUrl">URL</label>
        <textarea id="rawUrl" class="ss-input ss-w-full" rows="5" placeholder="https://example.com/?utm_source=..."></textarea>

        <div class="ss-actions ss-mt-12">
          <button id="cleanBtn" class="ss-btn ss-btn--primary" type="button">Clean</button>
          <button id="copyBtn" class="ss-btn" type="button">Copy</button>
          <button id="shareBtn" class="ss-btn ss-btn--ghost" type="button">Share</button>
        </div>

        <label class="ss-label ss-mt-12" for="cleanUrl">Clean URL</label>
        <textarea id="cleanUrl" class="ss-input ss-w-full" rows="4" readonly></textarea>

        <div class="ss-note ss-mt-12">Local-first: no uploads. no signup.</div>
      </div>
    </section>
  </main>

  <div id="ss-footer"></div>

  <script>
    (() => {
      "use strict";
      const TRACK = new Set(["utm_source","utm_medium","utm_campaign","utm_term","utm_content","utm_id","gclid","fbclid","msclkid","mc_eid","mc_cid","ttclid","twclid","li_fat_id","dclid","gbraid","wbraid"]);
      const raw = document.getElementById("rawUrl");
      const out = document.getElementById("cleanUrl");
      const cleanBtn = document.getElementById("cleanBtn");
      const copyBtn = document.getElementById("copyBtn");
      const shareBtn = document.getElementById("shareBtn");

      function cleanOne(input) {
        try {
          const u = new URL(input.trim());
          const del = [];
          u.searchParams.forEach((_, k) => { if (TRACK.has(k.toLowerCase())) del.push(k); });
          del.forEach(k => u.searchParams.delete(k));
          u.hash = "";
          return u.toString();
        } catch { return ""; }
      }

      cleanBtn.addEventListener("click", () => { out.value = cleanOne(raw.value) || ""; });
      copyBtn.addEventListener("click", async () => { if (out.value) await navigator.clipboard.writeText(out.value); });
      shareBtn.addEventListener("click", async () => {
        if (!out.value) return;
        if (navigator.share) await navigator.share({ url: out.value, text: out.value });
      });
    })();
  </script>
  <script src="/js/ss-shell.js?v=2026-02-05-02" defer></script>
</body>
