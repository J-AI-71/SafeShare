<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no,date=no,address=no" />

  <title>Offline – SafeShare</title>
  <meta name="description" content="Keine Verbindung. Öffne App, Pro oder Hilfe, sobald du wieder online bist." />
  <meta name="robots" content="noindex,follow" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#111111" />

  <link rel="canonical" href="https://safesharepro.com/offline/" />

  <link rel="stylesheet" href="/css/ss-shell.css" />
  <link rel="stylesheet" href="/css/ss-page.css" />
</head>
<body>
  <div id="ss-shell"></div>

  <main class="ss-main" id="top">
    <section class="ss-section" aria-labelledby="offline-title">
      <div class="ss-card ss-hero">
        <h1 id="offline-title">Du bist offline</h1>
        <p class="ss-hero-kicker">Keine Verbindung erkannt.</p>
        <p>Wenn SafeShare zuvor geladen wurde, kann ein Teil weiterhin funktionieren (abhängig von Cache/Service Worker).</p>

        <div class="ss-actions ss-mt-12">
          <a class="ss-btn ss-btn--primary" href="/app/">App</a>
          <a class="ss-btn" href="/pro/">Pro</a>
          <a class="ss-btn ss-btn--ghost" href="/hilfe/">Hilfe</a>
          <button class="ss-btn ss-btn--ghost" type="button" id="retryBtn">Nochmal versuchen</button>
        </div>

        <div class="ss-note ss-mt-12">Local-first hilft beim Link-Cleaning, ersetzt aber keine Netzwerkverbindung für neue Seitenaufrufe.</div>
      </div>
    </section>
  </main>

  <script src="/js/ss-shell.js" defer></script>
  <script>
    document.getElementById('retryBtn')?.addEventListener('click', () => location.reload());
  </script>
</body>
</html>
